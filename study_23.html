<html >
 <head>
  <title>사전식 정의 목록을 나열하는 태그  </title>
 </head>
 <body>
  

  <h3>정의 목록의 태그에 대한 설명</h3>
  <dl>
		<dt>DL태그
		<dd>Definition List의 약자로 정의 목록의 시작을 지정합니다.
		<dt>DT태그
		<dd>Definition Title 의 약자로 용어의 제목을 표현할 때 사용합니다.	
		<dt>DD태그
		<dd>Definition Description의 약자로 용어의 설명을 표현할 때 사용합니다.
		<dt>단어 1
		<dd>단어 1에 대한 설명
		<dt>단어2
		<dd>단어 2에 대한 설명
		<dt>단어 3
		<dd>단어 3에 대한 설명
		


  </dl>
 </body>
</html>
