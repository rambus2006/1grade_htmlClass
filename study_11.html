<html >
 <head>
  <title>구분선을 나타내는 <hr>태그</title>
 </head>
 <body>
  <p>													<!-- 문단 지정할 때 사용-->
	1.hr 태그는 수평선을 사용하여 단락을 구분하는 용도롤 사용합니다.
	<hr>

	<p>
	2.선의 길이도 조절할 수 있습니다.(비율(%))					<!--파란색은 태그, 빨간색은 태그 내의 속성-->
	<hr with=50%>

	<p>
	3. 선의 두께도 조절할 수 있습니다(픽셀 수)
	<hr size=10 width=80%>	
														<!--태그내의 속성은 중복으로 사용할 수 있다. 속성의 순서는 의미가 없다-->
	<p>
	4.선이 나타날 위치를 지정할 수 있습니다						<!--align으로 지정 안하면 자동으로 가운데 정렬되어 있다.-->
	<hr width=30% align="left">

	<p>
	5.입체감이나 음영을 표시하지 않습니다.
	<hr size=20 noshade>	
	
	<p>
	6.선의 색깔을 지정할 수 있습니다.							<!-- *hr을 쓰면 자동으로 줄바꿈 된다.-->
	<hr size=10 color="red">	

 </body>
</html>
