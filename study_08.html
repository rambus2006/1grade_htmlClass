<html >
 <head>
  <title>특수문자 사용하기</title>
 </head>
 <body>
	
	
	HTML에서 태그를 표현하기 위해서는 < 와 > 기호를 사용합니다.<br>						//<>가 나오면 태그 시작과 끝으로 인식//
	9>5 or 5<9등을 표현하기 위해서는 <br>										 //기능이 없는 문자 자체를 인식시키고 싶을 때 &를 쓴다.//
	9&gt 5; 5 or 5 &lt; 9 특수문자를 사용해야 합니다.<br>						//html코드표 참고(외울필요는 없다)//
	이밖에 &amp; &copy;												//copyright는 출처 남기고 웹사이트 써도 돼,copyleft 는 우리 홈페이지에 있는																	거 쓰지 마라는 뜻//
 </body>
</html>
