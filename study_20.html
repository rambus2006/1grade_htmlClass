 <head>
  <title> 다른 문장과으 구별을 위한 <blockquote> 태그 </title>
 </head>
 <body>
  
  텍스트 관련 태그로 blockquote가 있습니다.<br>			
  이 태그의 사용용도가 어떻게 되는지 살펴보도록 하겠습니다.<br>

  <blockqute>
  blockquote 태그는 다른 곳의 글을 인용할 경우에 사용하는 태그로서 <br>
  다른 문장보다 약간 들여 써 집니다.<br>
  다른 문장과 구분이 되도록 할 목적으로 사용되기도 합니다.<br>

  </blockqute>

  이상으로 blockquote 태그의 사용용도와 어떻게 표현되는지를 살펴보았습니다.<br>
