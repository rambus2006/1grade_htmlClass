<html >
 <head>
  <title><p> 태그의 속성연습</title>
 </head>
 <body>
  
  <h3>조개껍질</h3> <!--헤드라인의 약자로 제목같은 거 표시할 때 쓴다.-->
  <p align="right">윤동주</p><!--align="right"는 창을 오른쪽으로 정렬해라 라는 뜻-->

  <p align="left"><!--써도 되고 안써도 됨-->
		아롱아롱 조개껍데기 <br>
		울 언니 바닷가에서 <br>
		주워온 조개껍데기 <br>
</p>
<p align="center">
		여긴여긴 북쪽 나라요 <br>
		조개는 귀여운 선물<br>
		한 짝을 그리워하네<br>
</p>
<p align="right">
		아롱아롱 조개껍데기<br>
		나처럼 그리워하네<br>
     	물 소리 바다 물소리<br>
</p>
 </body>
</html>
