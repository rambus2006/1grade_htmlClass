<html >
 <head>
  <title>Document</title>
 </head>
 <body>
  
  <h3>BTS</h3>		
  <ol type="1"> <!--type="1"기본값으로 생략이 가능함.-->
		<li>Rm	<!--type="a"로 바꾸면 리스트가 a,b,c...로 나옴(대문자 가능)-->
		<li>진		<!--type="I,i"로 하면 로마자로 나옴(대문자 가능)-->
		<li>슈가
		<li>제이홉
		<li>지민
		<li>뷔
		<li>정국
  </ol>
  
  <h3>세븐틴<h3>				
  <ol type ="a" start=10>		<!--형식으로 하면 시작 되는 알파벳을 바꿀 수 있다.-->
		<li>정한
		<li>원우
		<li>우지
		<li>민규
		<li>도겸
		<li>승관
		<li>디노
</ol>

	<h3>블랙핑크</h3>
	<ol type = "I">
	<li>지수
	<li value="12">제니
	<li>로제
	<li>리사
<!-- 
		type: 1:기본값,생략가능,	a:영어 소문자, A:영어 대문자
		i:로마자(소문자), I:로마자(대문자)

		start : 숫자, type 속성이 1, i ,I인 경우에는 시작할 숫자를 직접지정 
-->
 </body>
</html>
